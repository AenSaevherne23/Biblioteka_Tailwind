<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking książek</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<header class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center">
  <h1 class="text-4xl font-bold font-serif">Ranking książek</h1>
  <a href="index.html" class="text-white hover:text-gray-200 text-sm px-4 py-2 rounded-md border border-white">Powrót do strony głównej</a>
</header>

<main class="container mx-auto mt-8">
  <div class="max-w-screen-lg mx-auto">
    <div class="bg-white rounded shadow-md mb-4 p-6 transform transition duration-300 hover:scale-105">
      <div class="flex justify-between">
        <div>
          <span class="text-3xl font-semibold">1.</span>
          <h2 class="text-lg font-semibold mb-2 mt-1">Wieża Jaskółki</h2>
          <p class="text-gray-600">Autor: Andrzej Sapkowski</p>
        </div>
        <p class="text-base font-semibold border border-blue-500 text-blue-500 px-3 py-2 rounded-full flex items-center">
          <span class="text-xl font-bold">Ocena:</span>
          <span class="ml-2 text-2xl font-bold">4.8/5</span>
        </p>
      </div>
    </div>
    <div class="bg-white rounded shadow-md mb-4 p-6 transform transition duration-300 hover:scale-105">
      <div class="flex justify-between">
        <div>
          <span class="text-3xl font-semibold">2.</span>
          <h2 class="text-lg font-semibold mb-2 mt-1">Wydobyć "Titanica"</h2>
          <p class="text-gray-600">Autor: Clive Cussler</p>
        </div>
        <p class="text-base font-semibold border border-blue-500 text-blue-500 px-3 py-2 rounded-full flex items-center">
          <span class="text-xl font-bold">Ocena:</span>
          <span class="ml-2 text-2xl font-bold">4.3/5</span>
        </p>
      </div>
    </div>
    <div class="bg-white rounded shadow-md mb-4 p-6 transform transition duration-300 hover:scale-105">
      <div class="flex justify-between">
        <div>
          <span class="text-3xl font-semibold">3.</span>
          <h2 class="text-lg font-semibold mb-2 mt-1">Bitwa o Skandię</h2>
          <p class="text-gray-600">Autor: John Flanagan</p>
        </div>
        <p class="text-base font-semibold border border-blue-500 text-blue-500 px-3 py-2 rounded-full flex items-center">
          <span class="text-xl font-bold">Ocena:</span>
          <span class="ml-2 text-2xl font-bold">4.0/5</span>
        </p>
      </div>
    </div>
  </div>
</main>
</body>

</html>
