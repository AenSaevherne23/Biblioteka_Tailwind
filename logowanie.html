<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
<header class="bg-blue-500 text-white py-4 px-6">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-4xl font-bold font-serif md:mt-0">Logowanie</h1>
    <a href="index.html" class="text-white hover:text-gray-200 text-sm px-4 py-2 rounded-md border border-white">Powrót do strony głównej</a>
  </div>
</header>

<main class="container mx-auto mt-8 p-4 bg-white shadow-md rounded-md max-w-md">
  <form class="flex flex-col gap-4" id="loginForm">
    <label for="username" class="text-gray-700 font-semibold">Nazwa użytkownika:</label>
    <input type="text" id="username" name="username" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>

    <label for="password" class="text-gray-700 font-semibold">Hasło:</label>
    <input type="password" id="password" name="password" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Zaloguj się</button>
  </form>
</main>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.location.href = 'index.html';
  });
</script>
</body>

</html>
